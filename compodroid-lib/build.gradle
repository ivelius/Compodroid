apply plugin: 'com.android.library'

//Define module specific properties
ext {

    //Bintray publishing information
    bintrayRepo = 'maven'
    bintrayName = 'compodroid'

    publishedGroupId = 'com.yan.compodroid'
    libraryName = 'compodroid'
    artifact = 'compodroid-lib'

    libraryDescription = 'A component oriented android framework'

    siteUrl = 'https://github.com/ivelius/Compodroid'
    gitUrl = 'https://github.com/ivelius/Compodroid.git'

    libraryVersion = rootProject.ext.versionName

    developerId = 'ivelius'
    developerName = 'Yan Braslavsky'
    developerEmail = 'yan.braslavskiy@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

    // App dependencies
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    commonsLang = '2.6'

}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Dependencies for local unit tests
    testCompile "junit:junit:$project.ext.junitVersion"
    testCompile "org.mockito:mockito-all:$project.ext.mockitoVersion"
    testCompile "org.powermock:powermock-module-junit4:$project.ext.powerMockito"
    testCompile "org.powermock:powermock-api-mockito:$project.ext.powerMockito"
    testCompile "commons-lang:commons-lang:$project.ext.commonsLang"
}

//Needed for building and uploading to bintray
//TODO : run "bintrayUpload" to publish into bintray maven repo
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'